<html>

<head>
    <title>Survey about the UI of Shopify's Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="" name="Survey">
            <div>
                <p>Survey for the UI of Shopify's Website</p>
            </div>
            <br>
            <div>
                <label for="">First Name</label>
                <input type="text">
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label for="">Is there any feature of the website that you think take too many unnecessary
                    steps</label><br>
                <input type="text">
            </div>
            <br>
            <div>
                <p>Are you able to grasp the type of business that Shopify is from its homepage?</p>
                <input type="radio" id="Absolutely." name="radioQuestion" value="Absolutely.">
                <label for="Absolutely.">Absolutely.</label><br>
                <input type="radio" id="A little bit." name="radioQuestion" value="A little bit.">
                <label for="A little bit.">A little bit.</label><br>
                <input type="radio" id="No." name="radioQuestion" value="No.">
                <label for="No.">No.</label><br>
            </div>
            <br>
            <div>
                <label for="selectList">Rate the color scheme of the website from 1-5 (5 being best).</label>
                <select name="selectList" id="selectList">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Select the categories that the website does a good job in.</label><br>
                <input type="checkbox" id="Option1" name="Option1" value="Working functionality">
                <label for="Option1"> Working functionality</label><br>
                <input type="checkbox" id="Option2" name="Option2" value="Consistent design">
                <label for="Option2"> Consistent design</label><br>
                <input type="checkbox" id="Option3" name="Option3" value="Intuitive and easy to learn">
                <label for="Option3"> Intuitive and easy to learn</label><br>
            </div>
            <br>
            <div>
                <label for="">Feel free to add any additional comments below.</label><br>
                <textarea rows="3" type="text"></textarea>
            </div>
            <br>
            <div>
                <button class="submitButton">SUBMIT</button>
            </div>
            <br>
            <img src="assets/ShopifyUI.png" alt="Shopify Picture" width="670" height="400"><br>
            <p>Visit Shopify at: </p>
            <a href="https://www.shopify.ca/">https://www.shopify.ca/</a>
    </div>
    </form>
</body>

</html>
